{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}         <!-- posts refers to context 'posts' in views.py -->
        <h1>{{ post.title }}</h1>   <!-- access variable with double curly braces and we can use .title on a dictionary -->
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
        <p> {{ post.content }}</p>
    {% endfor %}
{% endblock content %}
